<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Preview Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imgFrame frame-left">
            <div class="cover front" id="box1"></div>
            <div class="cover back"></div>
            <div class="spine-left"></div>
            <div class="spine-right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
        </div>
        <div class="imgFrame frame-back">
            <div class="cover front" id="box2"></div>
            <div class="cover back"></div>
            <div class="spine-left"></div>
            <div class="spine-right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
        </div>
        <div class="imgFrame frame-front">
            <div class="cover front" id="box3"></div>
            <div class="cover back"></div>
            <div class="spine-left"></div>
            <div class="spine-right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
        </div>
        <div class="imgFrame frame-right">
            <div class="cover front" id="box4"></div>
            <div class="cover back"></div>
            <div class="spine-left"></div>
            <div class="spine-right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
